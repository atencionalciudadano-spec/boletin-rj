<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuestas - Senado 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rojo-senado: #C41E3A;
            --azul-senado: #003366;
            --dorado: #D4AF37;
            --gris-oscuro: #2C2C2C;
            --gris-claro: #F5F5F5;
            --blanco: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: var(--gris-claro);
            color: var(--gris-oscuro);
        }

        /* Header con efecto bandera */
        .header-principal {
            background: linear-gradient(180deg, var(--azul-senado) 0%, #004488 100%);
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .header-principal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, 
                var(--rojo-senado) 0%, 
                var(--rojo-senado) 33%, 
                var(--dorado) 33%, 
                var(--dorado) 66%, 
                var(--azul-senado) 66%, 
                var(--azul-senado) 100%);
        }

        .hero-section {
            text-align: center;
            padding: 60px 20px 40px;
            background: linear-gradient(135deg, rgba(0,51,102,0.95) 0%, rgba(196,30,58,0.9) 100%);
            position: relative;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--dorado);
            box-shadow: 0 2px 10px rgba(212, 175, 55, 0.5);
        }

        .titulo-principal {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--blanco);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.4);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitulo-hero {
            font-size: 1.4rem;
            color: var(--dorado);
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        /* Tabs/Pesta√±as */
        .tabs-container {
            background: var(--blanco);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tabs {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center;
            gap: 0;
        }

        .tab {
            flex: 1;
            max-width: 400px;
            padding: 25px 40px;
            background: var(--gris-claro);
            border: none;
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: var(--gris-oscuro);
            border-bottom: 4px solid transparent;
        }

        .tab:hover {
            background: #E8E8E8;
            transform: translateY(-3px);
        }

        .tab.activo {
            background: var(--blanco);
            color: var(--rojo-senado);
            border-bottom: 4px solid var(--rojo-senado);
            box-shadow: 0 -3px 15px rgba(196, 30, 58, 0.2);
        }

        .tab.tab-rodolfo.activo {
            border-bottom-color: var(--rojo-senado);
        }

        .tab.tab-camara.activo {
            border-bottom-color: var(--azul-senado);
            color: var(--azul-senado);
        }

        /* Contenido */
        .contenido-tabs {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .tab-content.activo {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header de secci√≥n */
        .seccion-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(196,30,58,0.08) 0%, rgba(0,51,102,0.08) 100%);
            border-radius: 20px;
            border-left: 6px solid var(--rojo-senado);
        }

        .seccion-header.camara {
            background: linear-gradient(135deg, rgba(0,51,102,0.08) 0%, rgba(196,30,58,0.08) 100%);
            border-left-color: var(--azul-senado);
        }

        .seccion-titulo {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--rojo-senado);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .seccion-titulo.camara {
            color: var(--azul-senado);
        }

        .seccion-descripcion {
            font-size: 1.2rem;
            color: var(--gris-oscuro);
            line-height: 1.8;
        }

        /* Grid de propuestas */
        .propuestas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 35px;
        }

        .propuesta-card {
            background: var(--blanco);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-top: 5px solid var(--rojo-senado);
            animation: aparecerCard 0.6s ease-out both;
        }

        .propuesta-card.camara {
            border-top-color: var(--azul-senado);
        }

        @keyframes aparecerCard {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .propuesta-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
        }

        .card-imagen {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, var(--rojo-senado) 0%, var(--azul-senado) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
        }

        .card-imagen.camara {
            background: linear-gradient(135deg, var(--azul-senado) 0%, var(--rojo-senado) 100%);
        }

        .card-imagen::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(255,255,255,0.05) 20px,
                    rgba(255,255,255,0.05) 40px
                );
        }

        .card-contenido {
            padding: 30px;
        }

        .card-tipo {
            display: inline-block;
            background: var(--dorado);
            color: var(--gris-oscuro);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .card-titulo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--gris-oscuro);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .card-descripcion {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
            margin-bottom: 25px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid var(--gris-claro);
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn-ver {
            background: var(--rojo-senado);
            color: var(--blanco);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-ver.camara {
            background: var(--azul-senado);
        }

        .btn-ver:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 25px rgba(196, 30, 58, 0.4);
        }

        .btn-ver.camara:hover {
            box-shadow: 0 8px 25px rgba(0, 51, 102, 0.4);
        }

        .fecha-badge {
            color: var(--gris-oscuro);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Mensaje vac√≠o */
        .mensaje-vacio {
            text-align: center;
            padding: 80px 20px;
            background: var(--blanco);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .mensaje-vacio h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 2rem;
            color: var(--gris-oscuro);
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .titulo-principal {
                font-size: 2.2rem;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                max-width: 100%;
                border-bottom: 2px solid #ddd;
                border-left: 0;
            }

            .tab.activo {
                border-bottom: 2px solid var(--rojo-senado);
                border-left: 6px solid var(--rojo-senado);
            }

            .tab.tab-camara.activo {
                border-left-color: var(--azul-senado);
                border-bottom-color: var(--azul-senado);
            }

            .propuestas-grid {
                grid-template-columns: 1fr;
            }

            .card-footer {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-ver {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header-principal">
        <div class="hero-section">
            <h1 class="titulo-principal">Senado 2026</h1>
            <p class="subtitulo-hero">Propuestas para Santander</p>
        </div>
    </header>

    <!-- Tabs -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab tab-rodolfo activo" onclick="cambiarTab('rodolfo')">
                üéØ Rodolfo Jos√© - Senado
            </button>
            <button class="tab tab-camara" onclick="cambiarTab('camara')">
                üèõÔ∏è C√°mara de Representantes
            </button>
        </div>
    </div>

    <!-- Contenido -->
    <div class="contenido-tabs">
        <!-- Tab Rodolfo Jos√© -->
        <div id="tab-rodolfo" class="tab-content activo">
            <div class="seccion-header">
                <h2 class="seccion-titulo">Rodolfo Jos√© al Senado</h2>
                <p class="seccion-descripcion">
                    Conoce las propuestas y el plan de trabajo de Rodolfo Jos√© como candidato al Senado de la Rep√∫blica por Santander.
                </p>
            </div>

            <div class="propuestas-grid" id="grid-rodolfo">
                <!-- Las propuestas se cargar√°n aqu√≠ -->
            </div>
        </div>

        <!-- Tab C√°mara -->
        <div id="tab-camara" class="tab-content">
            <div class="seccion-header camara">
                <h2 class="seccion-titulo camara">C√°mara de Representantes</h2>
                <p class="seccion-descripcion">
                    Propuestas y contenido de nuestros candidatos a la C√°mara de Representantes.
                </p>
            </div>

            <div class="propuestas-grid" id="grid-camara">
                <!-- Las propuestas se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        function cambiarTab(tab) {
            // Cambiar tabs activos
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('activo'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('activo'));

            if (tab === 'rodolfo') {
                document.querySelector('.tab-rodolfo').classList.add('activo');
                document.getElementById('tab-rodolfo').classList.add('activo');
            } else {
                document.querySelector('.tab-camara').classList.add('activo');
                document.getElementById('tab-camara').classList.add('activo');
            }

            // Scroll suave al inicio del contenido
            window.scrollTo({ top: 300, behavior: 'smooth' });
        }

        function formatearFecha(fechaStr) {
            try {
                const [a√±o, mes, dia] = fechaStr.split('-');
                const fecha = new Date(a√±o, mes - 1, dia);
                return fecha.toLocaleDateString('es-ES', { 
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return fechaStr;
            }
        }

        function cargarPropuestas() {
            fetch('noticias.json')
                .then(response => response.json())
                .then(data => {
                    const propuestas = data.noticias.filter(n => n.estado === 'ACTIVO');
                    
                    // Separar por categor√≠a
                    const rodolfo = propuestas.filter(p => p.categoria === 'rodolfo' || !p.categoria);
                    const camara = propuestas.filter(p => p.categoria === 'camara');

                    // Renderizar Rodolfo Jos√©
                    const gridRodolfo = document.getElementById('grid-rodolfo');
                    if (rodolfo.length === 0) {
                        gridRodolfo.innerHTML = `
                            <div class="mensaje-vacio">
                                <h3>üì≠ Pr√≥ximamente</h3>
                                <p>Las propuestas de Rodolfo Jos√© se publicar√°n aqu√≠</p>
                            </div>
                        `;
                    } else {
                        gridRodolfo.innerHTML = rodolfo.map((p, index) => `
                            <div class="propuesta-card" style="animation-delay: ${index * 0.1}s">
                                <div class="card-imagen">
                                    ${p.tipo.split(' ')[0]}
                                </div>
                                <div class="card-contenido">
                                    <span class="card-tipo">${p.tipo}</span>
                                    <h3 class="card-titulo">${p.titulo}</h3>
                                    <p class="card-descripcion">${p.descripcion}</p>
                                    <div class="card-footer">
                                        <span class="fecha-badge">üìÖ ${formatearFecha(p.fecha)}</span>
                                        ${p.link ? `<a href="${p.link}" target="_blank" class="btn-ver">Ver m√°s ‚Üí</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }

                    // Renderizar C√°mara
                    const gridCamara = document.getElementById('grid-camara');
                    if (camara.length === 0) {
                        gridCamara.innerHTML = `
                            <div class="mensaje-vacio">
                                <h3>üì≠ Pr√≥ximamente</h3>
                                <p>Las propuestas de C√°mara se publicar√°n aqu√≠</p>
                            </div>
                        `;
                    } else {
                        gridCamara.innerHTML = camara.map((p, index) => `
                            <div class="propuesta-card camara" style="animation-delay: ${index * 0.1}s">
                                <div class="card-imagen camara">
                                    ${p.tipo.split(' ')[0]}
                                </div>
                                <div class="card-contenido">
                                    <span class="card-tipo">${p.tipo}</span>
                                    <h3 class="card-titulo">${p.titulo}</h3>
                                    <p class="card-descripcion">${p.descripcion}</p>
                                    <div class="card-footer">
                                        <span class="fecha-badge">üìÖ ${formatearFecha(p.fecha)}</span>
                                        ${p.link ? `<a href="${p.link}" target="_blank" class="btn-ver camara">Ver m√°s ‚Üí</a>` : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('grid-rodolfo').innerHTML = `
                        <div class="mensaje-vacio">
                            <h3>‚ö†Ô∏è Error al cargar</h3>
                            <p>No se pudo cargar el archivo de propuestas</p>
                        </div>
                    `;
                });
        }

        // Cargar al inicio
        cargarPropuestas();
    </script>
</body>
</html>
